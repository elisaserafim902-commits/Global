    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F2F4F6;
        color: #111827;
        overflow-x: hidden;
      }
      /* Global Theme Colors */
      :root {
        --color-primary: #0B3C5D;
        --color-success: #2E8B57;
        --color-danger: #C62828;
      }
      /* Premium UI Components */
      .shadow-4xl {
        box-shadow: 0 40px 100px -15px rgba(11, 60, 93, 0.15);
      }
      .shadow-blueprint {
        box-shadow: 0 50px 100px -20px rgba(11, 60, 93, 0.25);
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .animate-slideUp {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      /* High Contrast Accessibility (WCAG AA) */
      :focus {
        outline: 6px solid #0B3C5D;
        outline-offset: 4px;
      }
      button:active {
        transform: scale(0.96);
      }
    </style>
